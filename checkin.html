<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Teens Pray Check-in</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <!-- //Meta tag Keywords -->

    <link href="//fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!--/Style-CSS -->
    <link rel="stylesheet" href="css/checkin-style.css" type="text/css" media="all" />
    <!--//Style-CSS -->

    <script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- form section start -->
    <section class="w3l-mockup-form">
        <h1>Teens Pray Check-in</h1>
        <div class="container">
            <!-- /form -->
            <div class="workinghny-form-grid">
                <div class="main-mockup">
                    <div class="alert-close">
                        <span class="fa fa-close"></span>
                    </div>
                    <div class="w3l_form align-self">
                        <div class="left_grid_info">
                            <img src="images/image.svg" alt="">
                        </div>
                    </div>
                    <div class="content-wthree">
                        <h2>Check-in</h2>
                        <p>Enter your name or email address:</p>
                        <form action="#" onsubmit="return validateForm()">
                            <input type="text" id="nameOrEmailInput" placeholder="Enter name or email address">
                            <span id="errorText" class="error-text"></span>
                            <div class="button-container">
                                <button class="btn" type="submit">Check-in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- //form -->
        </div>
    </section>
    <!-- //form section start -->

    <script src="js/Check-in.js"></script>
</body>

</html>
